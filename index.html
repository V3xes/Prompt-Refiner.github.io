<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Idea Refiner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🚀 AI Idea Refiner</h1>
      <label class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <span class="emoji">🌙/☀️</span>
      </label>
    </header>

    <p class="subtitle">Refine raw AI ideas into detailed, usable prompts — ready for ChatGPT, Claude, etc.</p>

    <textarea id="ideaInput" placeholder="🧠 Describe your AI idea here... (1–2 sentences)"></textarea>

    <div class="buttons">
      <button onclick="refineIdea()" class="btn primary">✨ Refine My Idea</button>
      <button onclick="regenerate()" class="btn secondary">🔁 Regenerate</button>
      <button onclick="moveToInput()" class="btn secondary">✍️ Refine Prompt</button>
    </div>

    <div id="outputContainer" class="output hidden">
      <h2>💡 Refined AI Concept:</h2>
      <div id="refinedOutput" class="output-box"></div>
      <button onclick="copyOutput()" class="btn copy">📋 Copy to Clipboard</button>
    </div>

    <footer>
      <p>Made for GitHub Pages ❤️ | No APIs required</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
